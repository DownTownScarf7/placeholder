<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hamid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles/index.css">
  <script type="text/javascript" src="/static/scripts/index.js"></script>
</head>
<body>
  <header>
    <div id="options-bar">
      <img class="logo" src="/static/images/bank-card-front-side.png" alt="logo.png">
      <div id="options-links">
        <a id="btn-login" href="./login">login</a>
        <a id="btn-register" href="./register">register</a>
      </div>
    </div>
  </header>
  <div id="root">
    <div id="intro-wrapper">
      <div id="intro-textWrapper">
        <h1 id="intro-title">Loading...</h1>
        <p id="intro-text"></p>
      </div>
    </div>
    <div id="purchase-wrapper">
      <div id="card-wrapper">
        <div id="select-wrapper">
          <select id="card-selector">
          </select>
        </div>
        <div id="card">
          <div id="card-loader-wrapper" class="loader-wrapper">
            <div class="loader"></div>
            <span>Loading...</span>
          </div>
          <h2 id="card-name">Loading card...</h2>
          <div id="card-subWrapper">
            <div id="card-imageWrapper">
              <img id="card-img" src="https://vignette.wikia.nocookie.net/project-pokemon/images/4/47/Placeholder.png/revision/latest?cb=20170330235552">
            </div>
            <div id="card-descWrapper">
              <p id="card-desc">Loading description...</p>
              <div id="card-btnWrapper">
                <a id="purchase" class="btn-like">Purchase</a>
                <a id="reload" class="btn-like">Reload</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="advertisement-wrapper"></div>
    <div id="legal-wrapper">
    </div>
    <div id="contact-wrapper">
      <h3>Contact me:</h3>
      <span>+36/12 345 6789</span>
      <span>my@email.com</span>
    </div>
  </div>
</body>
</html>
