<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
</head>
<body>
  <h1>Registeration</h1>
  <div id="maindiv">
    <form id="form" class="form">
      <label>
        <span>First Name</span>
        <input id="name" class="name" required type="text">
      </label>
      <label>
        <span>Last Name</span>
        <input id="lastname" class="lastname" required type="text">
      </label>
      <label>
        <span>Email Address</span>
        <input id="email" class="email" type="email" required>
      </label>
      <label>
        <span>Password</span>
        <input id="password" class="password" type="password" required>
      </label>
      <label>
        <span>Retype Password</span>
        <input id="repass" class="password" type="password" required>
      </label>
      <button id="passvis" class="button" type="button">Show password</button>
      <button id="button" class="button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
